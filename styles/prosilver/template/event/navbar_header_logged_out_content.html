<!-- INCLUDECSS @primehalo_primequicklogin/primequicklogin.css -->
<!-- IF S_PRIME_QUICK_LOGIN and not AUTO_REFRESH and not S_REGISTERED_USER and not S_IS_BOT -->
<li class="rightside" id="primequicklogin"><form method="post" action="{S_PRIME_QUICK_LOGIN}">
	<fieldset class="quick-login">
		<label for="prime_login_username"><span>{L_PRIME_QUICK_LOGIN_USERNAME}:</span> <input tabindex="100" type="text" name="username" id="prime_login_username" size="10" class="inputbox" placeholder="{L_PRIME_QUICK_LOGIN_USERNAME}" title="{L_PRIME_QUICK_LOGIN_USERNAME}" /></label>
		<label for="prime_login_password"><span>{L_PRIME_QUICK_LOGIN_PASSWORD}:</span> <input tabindex="101" type="password" name="password" id="prime_login_password" size="10" class="inputbox" placeholder="{L_PRIME_QUICK_LOGIN_PASSWORD}" title="{L_PRIME_QUICK_LOGIN_PASSWORD}" /></label>
		<!-- IF S_PRIME_QUICK_LOGIN_AUTO --><label for="prime_login_auto"><input tabindex="102" type="checkbox" name="autologin" id="prime_login_auto" /> <span>{L_PRIME_QUICK_LOGIN_REMEMBER}</span></label><!-- ENDIF -->
		<label for="prime_login_hide"<!-- IF S_PRIME_QUICK_LOGIN_AUTO --> style="margin-left:0.5em;"<!-- ENDIF -->><input tabindex="103" type="checkbox" name="viewonline" id="prime_login_hide" /> <span>{L_PRIME_QUICK_LOGIN_HIDE}</span></label>
		<input tabindex="104" type="submit" name="login" value="{L_LOGIN}" class="button2" />
	</fieldset>
</form></li>
<!-- ENDIF -->
